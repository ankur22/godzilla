coverage:
    status:
        project:
            default:
                target: auto
                threshold: 2%
            messengerclientcli:
                target: auto
                threshold: 1%
                flags:
                    - messengerclientcli
            messengerserver:
                target: auto
                threshold: 1%
                flags:
                    - messengerserver
comment:
    layout: "reach, diff, flags, files"
    behavior: default
    require_changes: false  
    require_base: yes
    require_head: yes       
    branches: null
flags:
    messengerclientcli:
        paths:
            - packages/messenger-client-cli/
        carryforward: true
    messengerserver:
        paths:
            - packages/messenger-server/
        carryforward: true
fixes:
    - "cmd/cli/*::packages/messenger-client-cli/cmd/cli/"
    - "cmd/server/*::packages/messenger-server/cmd/server/"