coverage:
    status:
        project:
            default:
                target: auto
                threshold: 2%
            messenger-client-cli:
                target: auto
                threshold: 1%
                flags:
                    - messenger-client-cli
            messenger-server:
                target: auto
                threshold: 1%
                flags:
                    - messenger-server
comment:
    layout: "reach, diff, flags, files"
    behavior: default
    require_changes: false  
    require_base: yes
    require_head: yes       
    branches: null
flags:
    messenger-client-cli:
        paths:
            - packages/messenger-client-cli/
        carryforward: false
    messenger-server:
        paths:
            - packages/messenger-server/
        carryforward: false